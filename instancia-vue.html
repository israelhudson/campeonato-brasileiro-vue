<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instancia Vue</title>
</head>
<body>

<div id="app">
    {{ "Exemplo Vue" }}
    <input type="text" v-model="variavel">
    {{variavel}}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            variavel: ''
        }
    })
</script>


</body>
</html>
